<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <head>

<title>Login</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
	
	<div class="container offset-sm-3 col-md-8 mt-lg-5">
		
		<form th:action="@{/login}" method="post" class="px-4 mt-lg-5">
			
			<div class="row mt-2">
				<div th:if="${param.reset_success}" class="col-sm-8">
					<p class="alert alert-info">
						You have successfully reset your password , please log in here.</p>
				</div>
				<div th:if="${param.verified}" class="col-sm-8">
					<p class="alert alert-info">This account has already been verified.please log in here.</p>
				</div>
				
				<div th:if="${param.valid}" class="col-sm-8">
					<p class="alert alert-info">Email verified successfully, please log in here.</p>
				</div>
				
				<div th:if="${param.logout}" class="col-sm-8">
					<p class="alert alert-warning">You have been logged out.</p>
				</div>
				
			</div>
			<h2 class="mb-4">User Login Form</h2>
			
			<div class="mb-3 row">
				<label for="email" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="email" name="email"
					required autofocus="autofocus">
				</div>
			</div>
			
			<div class="mb-3 row">
				<label for="password" class="col-sm-2 col-form-label">Password</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="password" name="password"
					required autofocus="autofocus">
				</div>
			</div>
			
			<div class="mb-3">
				<button type="submit" id="login" class="btn btn-success">login</button>
				<span>Not registered yet? <a href="/" th:href="@{/register/registration-form}">Register.</a></span>
				<div class="vr"></div>
				<span><a href="/" th:href="@{/register/forgot-password-request}">Forgot password?.</a></span>
			</div>
			
		</form>
	</div>
</body>
</html>
